<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Test Widget</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="melange.css" media="screen">
</head>

<body>
    <div class="widget" style="width: 100px; height: 150px;">
            <div class="section">
            This is some content...<br />
            ... displayed on some test widget for melange.
        </div>

<canvas id="circle" width="50" height="50">
<script type="text/javascript">
var canvas = document.getElementById('circle');

if(canvas.getContext) {
    var context = canvas.getContext('2d');
    draw(90);
}

function draw(level) {
    context.scale(canvas.width/100.0, canvas.height/100.0);
    context.strokeStyle = "rgba(255, 255, 255, .4)";
    context.fillStyle = "rgba(255, 255, 255, .2)";
    context.beginPath();
    context.arc(50, 50, 49, .5*Math.PI, (level/100)*2*Math.PI+.5*Math.PI, false);
    context.arc(50, 50, 35, (level/100)*2*Math.PI+.5*Math.PI, .5*Math.PI, true);
    context.closePath();
    context.stroke();
    context.fill();
    }
</script>
</canvas>

    </div>
</body>
</html>
