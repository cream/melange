        <script type="text/javascript">
            var row_counter = 2
            
            Element.Properties.orientation = {
                get: function() {
                    return this.orientation;
                },
                
                set: function(value) {
                    this.orientation = value;
                }
            }
            
            function set_orientation(orientation) {
                if ($('melange-panel').get('orientation') != orientation) {
                    $('melange-panel').set('orientation', orientation);
                    
                    switch (orientation) {
                        case 'top': $('melange-panel').morph('.top-panel'); break;
                        case 'left': $('melange-panel').morph('.left-panel'); break;
                        case 'right': $('melange-panel').morph('.right-panel'); break;
                        case 'bottom': $('melange-panel').morph('.bottom-panel'); break;
                        case 'center': $('melange-panel').morph('.free-panel'); break;
                    }
                }
            }
            
            function get_orientation() {
                return $('melange-panel').get('orientation');
            }

            function resize(width, height) {
                $('melange-panel').set('morph', {duration: 350});
                $('melange-panel').morph({
                    width: width,
                    height: height
                });
            }
